<template>
    <div class="background-wrapper">
        <div class="signup-container">
            <div class="header">
                <div class="brand">GATHERICA</div>
            </div>
            <div class="welcome-section">
                <div class="welcome-text">Create Your Account</div>
            </div>
            <div class="form-section">
                <div class="form-card">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" class="input-field" data-target-id='name'  placeholder="Enter name" oninput={handleNameChange} />
                        </div>
                        <div class="input-container">
                            <input type="text" class="input-field" data-target-id='username' placeholder="Enter username" oninput={handleUsernameChange} />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" class="input-field" data-target-id='password' placeholder="Enter password" oninput={handlePasswordChange} />
                        </div>
                        <div class="input-container">
                            <input type="password" class="input-field" data-target-id='passowrd_recheck' placeholder="Confirm password" oninput={handleConfirmPasswordChange} />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" class="input-field" data-target-id='email' placeholder="Enter email" oninput={handleEmailChange} />
                        </div>
                        <div class="input-container">
                            <input type="date" class="input-field" data-target-id='dob' placeholder="Enter date of birth" oninput={handleDobChange} />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" class="input-field" data-target-id='city' placeholder="Enter city" oninput={handleCityChange} />
                        </div>
                    </div>
                    <button if:false={showSpinner} data-target-id='submitButton' class="signup-button" onclick={handleSignup}>Sign Up</button>
                    <!-- spinner section -->
                    <div if:true={showSpinner}>
                        <c-gatherica-spinner is-short-container = true></c-gatherica-spinner>
                    </div>
                </div>
            </div>
            <div class="already-account">
                <a href="#" class="already-account-link" onclick={handleLoginPageRedirection}>Already have an account? Log in</a>
            </div>
            <div class="promo-section">
                <div class="promo-title">Plan Your Event With Us And Become</div>
                <div class="promo-text">
                    Now you can apply to become an event organizer in your city.<br/>
                    Here are very simple steps and at affordable prices you can<br/>
                    access our marketing tools to increase your reach.<br/>
                    <br/>
                    <a href="#" class="become-organizer-link" onclick={handleEventRedirectionToAdminSignup}>Become an event organizer</a>
                </div>
            </div>
        </div>
    </div>
</template>
