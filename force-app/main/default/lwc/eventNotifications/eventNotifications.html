<template>
    <div class="notification-container">
        <!-- Dot for new notifications -->
        <template if:true={hasNotifications}>
            <div class="notification-dot"></div>
        </template>

        <!-- Notification Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon class="utility-close" icon-name="utility:close" size = 'small' alternative-text="Close"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium heading-bold">Notifications</h2>
                    </header>

                    <!-- Modal/Popup Body -->
                    <div if:true={showData} class="slds-modal__content slds-p-around_medium">
                        <template lwc:if={notifications.length}>
                            <ul>
                                <template for:each={notifications} for:item="notification">
                                    <li class="noti-item" key={notification.Id}>
                                        <p>
                                            {notification.Event_Description__c}
                                        </p>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        <template lwc:else>
                            <p>No notifications available.</p>
                        </template>
                    </div>

                    <!-- Modal/Popup Footer -->
                    <footer class="slds-modal__footer">
                        <button class="clear-button" onclick={clearNotifications}>Mark as read</button>
                        <button class="view-button" onclick={closeModal}>Close</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
