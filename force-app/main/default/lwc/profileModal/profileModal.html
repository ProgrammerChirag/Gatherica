<template>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section class="modal-overlay">
            <div class="modal-container">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">User Profile</h2>
                    <button class="close-button" title="Close" onclick={closeModal}>Ã—</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="input-field">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" value={userName} data-id="name" oninput={handleInputChange} />
                    </div>
                    <div class="input-field">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" value={userEmail} data-id="email" oninput={handleInputChange} />
                    </div>
                    <div class="input-field">
                        <label for="userPhone">Phone</label>
                        <input type="text" id="userPhone" value={userPhone} data-id="phone" oninput={handleInputChange} />
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button class="cancel-button" onclick={closeModal}>Cancel</button>
                    <button class="save-button" onclick={handleSave}>Save</button>
                </div>
            </div>
        </section>
    </template>
</template>
