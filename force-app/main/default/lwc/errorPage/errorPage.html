<template>
    <div class="slds-align_absolute-center error-container">
        <div class="error-message">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="large" class="error-icon">
            </lightning-icon>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">We couldn't find the page you're looking for. Please check the URL or navigate
                back to the home page.</p>
            <button label="Go to Home"  class="button-gatherica" onclick={navigateToHome}>
                <span class="slds-icon-utility-back slds-current-color" title="Description of icon when needed">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"></use>
                    </svg>
                </span> 
                <span class="back-button-text">  Home </span>
            </button>
        </div>
    </div>
